<!DOCTYPE html>
<html dir="auto">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <style>
      :root {
        --color-primary: %s;
        --color-surface: %s;
        --color-surface-container-highest: %s;
        --color-on-surface: %s;
        --color-on-surface-variant: %s;
        --color-surface-variant: %s;
        --color-primary-container: %s;
        --color-on-primary-container: %s;
        --color-secondary: %s;
        --color-surface-container: %s;
        --color-surface-tint: %s;
        --article-top-margin: %s;
        --article-font-size: %s;
        --pre-white-space: %s;
      }
    </style>
    %s
    <link rel="stylesheet" href="https://appassets.androidplatform.net/assets/stylesheet.css">
    <script type="text/javascript" src="https://appassets.androidplatform.net/assets/media.js"></script>
    <script type="text/javascript" src="https://appassets.androidplatform.net/assets/mercury-parser.js"></script>
    <script type="text/javascript" src="https://appassets.androidplatform.net/assets/full-content.js"></script>
  </head>
  <body>
    <article role="main">
      <header>
        <a class="article__header" href="%s">
          <h1 class="article__title">%s</h1>
          <div>%s</div>
          <div>%s</div>
        </a>
      </header>
      <div class="article__body article__body--font-%s">
        <div id="article-body-content">%s</div>
      </div>
    </article>
  </body>
</html>
