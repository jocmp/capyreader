[bumpver]
current_version = "2023.05.1006"
version_pattern = "YYYY.0M.BUILD"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[bumpver.file_patterns]
"README.md" = [
    "CalVer {version}",
]
"bumpver.toml" = [
    'current_version = "{version}"',
]
"app/build.gradle.kts" = [
    'versionName = "{version}"',
    'versionCode = BUILD'
]
