on:
  push:
    tags:
      - "*-nightly"

name: Create Nightly

concurrency:
  group: nightly
  cancel-in-progress: true

jobs:
  build:
    name: Create Nightly
    runs-on: ubuntu-latest
    environment: nightly
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.1
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Set up Java
        uses: actions/setup-java@v4.4.0
        with:
          distribution: "zulu"
          java-version: "21"
      - name: Build APK
        env:
          ENCODED_GOOGLE_SERVICES: ${{ secrets.ENCODED_GOOGLE_SERVICES }}
          ENCODED_RELEASE_KEYSTORE: ${{ secrets.ENCODED_RELEASE_KEYSTORE }}
          ENCODED_SECRETS_PROPERTIES: ${{ secrets.ENCODED_SECRETS_PROPERTIES }}
        run: make deploy-free-nightly
      - name: Create Nightly
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          draft: false
          prerelease: true
          files: |
            app/build/outputs/apk/free/nightly/app-free-nightly.apk
