name: Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Publish release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          body_path: Release.txt
