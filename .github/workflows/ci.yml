name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
      - name: Set up Java
        uses: actions/setup-java@v4.4.0
        with:
          distribution: 'zulu'
          java-version: "21"
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.197.0
        with:
          bundler-cache: true
      - name: Run tests
        run: make test
